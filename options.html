<!DOCTYPE html>
<html>

<head>
    <title>Contentstack edit button</title>
    <link rel="stylesheet" href="options.css">
    <script src="google-analytics.js"></script>
</head>

<body>
    <section class="panel">
        <div class="section__inner">
            <div class="section__panel section__panel--full-width">
                <div class="note-section">
                    <span class="note-span"></span>
                    <span class="oval-span"></span></span>
                    <div class="note-text-span">
                        <span class="note-section-span">All fields are mandatory</span>
                    </div>
                </div>
            </div>
            <div class="section__panel section__panel--half body-section">
                <h2 class="setting-title">Stack and Domain Settings</h2>
                <div id="apikey-div">
                    <div class="apikey-block" id="apiBlock">
                        <div class="remove-btn-div"><button class="remove-btn"></button>
                        </div>
                        <div class="container">
                            <span class="container-bar"></span>
                            <label for="stackId" class="stack-label">Stack API Key</label>
                            <input title="Enter your stack API key" name="stackId" class="stackId" id="stackKeyId"
                                placeholder="API key">
                        </div>
                        <div class="container">
                            <span class="container-bar"></span>
                            <label for="domains" class="domain-label">Domain Name or Host</label>
                            <input title="Enter your domain names seprated by ," name="domains" class="domains"
                                id="domainKeyId" value="" placeholder="example.com, localhost:3000">
                        </div>
                        <div class="region-setting" id="regionSetting">
                            <label for="region" class="region-select-label">Region</label>
                            <select name="region" id="slt-rgn" class="regionSelect">
                                <option value="app.contentstack.com">North America</option>
                                <option value="eu-app.contentstack.com">Europe</option>
                                <option value="CR">Other</option>
                            </select>
                            <div class="container" id="region-div">
                                <span class="container-bar custom-bar"></span>
                                <label for="region" class="region-label"></label>
                                <input name="region" class="region-inp" id="regionId" value=""
                                    placeholder="private-cloud.contentstack.com">
                            </div>
                        </div>
                    </div>
                    <div class="add-apikey-div" id="stack-api-btn">
                        <span class="add-stack-btn"></span>
                        <button class="add-apikey">Add Stack</button>
                    </div>
                </div>
            </div>
            <div class="section__panel buttom-section">
                <h2 class="btn-set-text">Button Settings</h2>
                <div class="container">
                    <span class="container-bar"></span>
                    <label for="btnPos" class="btn-set-label">Position</label>
                    <select name="btnPos" id="btnPos">
                        <option value="left">Left bottom corner</option>
                        <option value='right'>Right bottom corner</option>
                    </select>
                </div>
                <label for="btnColor" class="btn-clr-label">Color</label>
                <input type="color" name="btnColor" id="btnColor" value="#5a20b9" placeholder="Enter a color">

                <div id="status" class="section-footer">
                    <span id="displayStatus"> 
                        <img id="errorIcon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAABaklEQVRIie2UvUoDQRSFz93sxFKMSVgEO1EsJXapxGLBmCLCvkIKzRsI4k+hhRBrXyC1BG19gdgoNmkTVtEkNoKSMBmLdcn+ZWciAZt83dx7z5y5y2GBGf8NqQ42cmVmZDv3APD6lt7afLgeqOg0VQMj814BkAeQN7KdA1Wd0gYt00qRxpsAFn9lH5reX12q1zsyrdIGlOBno8sBQCzwQfJYSSsbsAul9eGQHgHogRYXxDeW726e4vTSDcSQqu7lJ18vOP223VaChFaV6WMN2julXQGY7lknAhPepWm7be4V/mTQyJUZBC69tSQIOgW+qoarZ8tKTmzgxJLWvDUGAqOQZGX+k+9PZNAyrRSIDoN1nRyTMHRkF4tpZYNwLB0YCHqkwfjYhqZjYikjMrahDbyxDFLr91Dr98YZRMbWZxCMZZCu4OgKPq6NqNj6XyroPEaNylwmru2g4QLA7ejod5D+vORM444Z0+QHHJ9p4lkVJVUAAAAASUVORK5CYII="/>
                            <span id="displayStatusRemark"></span></span>
                        <button class="button button--primary" id="save">Save</button>
                </div>
            </div>
        </div>
    </section>
    <script src="options.js"></script>
</body>

</html>
