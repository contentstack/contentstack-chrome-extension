<!DOCTYPE html>
<html>

<head>
    <title>Contentstack edit button</title>
    <!-- <style>
    </style> -->
    <link rel="stylesheet" href="options.css">
</head>

<body>

    <section class="panel">
        <div class="section__inner">
            <div class="section__panel section__panel--full-width">
                <div class="note-section">
                    <span class="note-span"></span>
                    <span class="oval-span"></span></span>
                    <div class="note-text-span">
                        <span class="note-section-span">All fields are mandatory</span>
                    </div>
                </div>
            </div>
            <div class="section__panel section__panel--half body-section">
                <h2 class="setting-title">Stack and Domain Settings</h2>
                <div id="apikey-div">
                    <div class="apikey-block"><div 
                        class="remove-btn-div"><button class="remove-btn"></button>
                        </div>
                        <div class="container">
                            <span class="container-bar"></span>
                            <label for="stackId" class="stack-label">Stack API key</label>
                            <input name="stackId" class="stackId" id="stackKeyId" placeholder="api key">
                        </div>
                        <div class="container">
                            <span class="container-bar"></span>
                            <label for="domains" class="domain-label">Domain Name or Host</label>
                            <input name="domains" class="domains" id="domainKeyId" value=""
                                placeholder="example.com, localhost:3000">
                        </div>
                    </div>
                    <div class="add-apikey-div" id="stack-api-btn">
                        <span class="add-stack-btn"></span>
                        <button class="add-apikey">Add Stack</button>
                    </div>
                </div>

            </div>
            <div class="section__panel buttom-section">
                <h2 class="btn-set-text">Button Settings</h2>
                <div class="container">
                    <span class="container-bar"></span>
                    <label for="btnPos" class="btn-set-label">Position</label>
                    <select name="btnPos" id="btnPos">
                        <option value="left">Left bottom corner</option>
                        <option value='right'>Right bottom corner</option>
                    </select>
                </div>
                <label for="btnColor" class="btn-clr-label">Color</label>
                <input type="color" name="btnColor" id="btnColor" value="#5a20b9" placeholder="Enter a color">

                <div id="status" class="section-footer">
                    <button class="button button--primary" id="save">Save</button>
                </div>
            </div>
        </div>
    </section>
    <script src="options.js"></script>
</body>

</html>
