<!DOCTYPE html>
<html>

<head>
    <title>Contentstack edit button</title>
    <link rel="stylesheet" href="options.css">
    <script src="google-analytics.js"></script>
</head>

<body>
    <section class="panel">
        <div class="section__inner">
            <div class="section__panel section__panel--full-width">
                <div class="note-section">
                    <span class="note-span"></span>
                    <span class="oval-span"></span></span>
                    <div class="note-text-span">
                        <span class="note-section-span">All fields are mandatory</span>
                    </div>
                </div>
            </div>
            <div class="section__panel section__panel--half body-section">
                <h2 class="setting-title">Stack and Domain Settings</h2>
                <div id="apikey-div">
                    <div class="apikey-block" id="apiBlock">
                        <div class="remove-btn-div"><button class="remove-btn"></button>
                        </div>
                        <div class="container">
                            <span class="container-bar"></span>
                            <label for="stackId" class="stack-label">Stack API Key</label>
                            <input title="Enter your stack API key" name="stackId" class="stackId" id="stackKeyId"
                                placeholder="API key">
                        </div>
                        <div class="container">
                            <span class="container-bar"></span>
                            <label for="domains" class="domain-label">Domain Name or Host</label>
                            <input title="Enter your domain names seprated by ," name="domains" class="domains"
                                id="domainKeyId" value="" placeholder="example.com, localhost:3000">
                        </div>
                        <div class="region-setting" id="regionSetting">
                            <label for="region" class="region-select-label">Region</label>
                            <select name="region" id="slt-rgn" class="regionSelect">
                                <option value="app.contentstack.com">North America</option>
                                <option value="eu-app.contentstack.com">Europe</option>
                                <option value="CR">Other</option>
                            </select>
                            <div class="container" id="region-div">
                                <span class="container-bar custom-bar"></span>
                                <label for="region" class="region-label"></label>
                                <input name="region" class="region-inp" id="regionId" value=""
                                    placeholder="private-cloud.contentstack.com">
                            </div>
                        </div>
                    </div>
                    <div class="add-apikey-div" id="stack-api-btn">
                        <span class="add-stack-btn"></span>
                        <button class="add-apikey">Add Stack</button>
                    </div>
                </div>
            </div>
            <div class="section__panel buttom-section">
                <h2 class="btn-set-text">Button Settings</h2>
                <div class="container">
                    <span class="container-bar"></span>
                    <label for="btnPos" class="btn-set-label">Position</label>
                    <select name="btnPos" id="btnPos">
                        <option value="left">Left bottom corner</option>
                        <option value='right'>Right bottom corner</option>
                    </select>
                </div>
                <label for="btnColor" class="btn-clr-label">Color</label>
                <input type="color" name="btnColor" id="btnColor" value="#5a20b9" placeholder="Enter a color">

                <div id="status" class="section-footer">
                    <span id="displayStatus">
                        <img id="errorIcon"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAABaklEQVRIie2UvUoDQRSFz93sxFKMSVgEO1EsJXapxGLBmCLCvkIKzRsI4k+hhRBrXyC1BG19gdgoNmkTVtEkNoKSMBmLdcn+ZWciAZt83dx7z5y5y2GBGf8NqQ42cmVmZDv3APD6lt7afLgeqOg0VQMj814BkAeQN7KdA1Wd0gYt00qRxpsAFn9lH5reX12q1zsyrdIGlOBno8sBQCzwQfJYSSsbsAul9eGQHgHogRYXxDeW726e4vTSDcSQqu7lJ18vOP223VaChFaV6WMN2julXQGY7lknAhPepWm7be4V/mTQyJUZBC69tSQIOgW+qoarZ8tKTmzgxJLWvDUGAqOQZGX+k+9PZNAyrRSIDoN1nRyTMHRkF4tpZYNwLB0YCHqkwfjYhqZjYikjMrahDbyxDFLr91Dr98YZRMbWZxCMZZCu4OgKPq6NqNj6XyroPEaNylwmru2g4QLA7ejod5D+vORM444Z0+QHHJ9p4lkVJVUAAAAASUVORK5CYII=" />
                        <span id="displayStatusRemark"></span></span>
                    <button class="button button--primary" id="save">Save</button>

                    <label class="dropdown">

                        <div class="dd-button">
                            More
                        </div>
                        <input type="checkbox" class="dd-input" id="test">
                        <ul class="dd-menu">
                            <li>
                                <div class="exportDiv">
                                    <label for="exportBtn" class="exportLabel">
                                        <span class="exportIcon"
                                            style="background-image:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAAA+ElEQVQ4jWNgoBAwInMUjy6VZ/77z/U/IwMTmrpHd21jdxA0QOXwon0M/xkdsSn8/5+h9K59bA+6OKpN/xn5cDqVkaFb5dDiKvwGEAatyoeW5JJowP+NDAwMG+AuYfgfT7wBjAyr/vz9m8Dwn0ECtxIkoHJo8RkGBgZjqM1bZP7KBj5mfGbLyPzPDOEgBmaG/wyQsGJkXERqGGAAFtxSjD5PWJ4s/fvnTzrLP5Y2BkYGC6jE2Tv2sSZEGMDAwPCfIYyFmZmdgYHhBRkugLvEH58sxWGAbsBHQhoYGRg+IPNRvPCXmSkJR2aCaP7P8O8v0/9dJDsTHwAAO2VC/fNvKGEAAAAASUVORK5CYII=')"></span>
                                        <span style="padding: 5px; padding-left: 2px;">Export</span></label>
                                    <input type="button" id="exportBtn" style="visibility: hidden;" />

                                </div>
                            </li>
                            <li>
                                <div class="importDiv">
                                    <label for="importBtn" class="importLabel">
                                        <span class="importIcon"
                                            style="background-image:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABmJLR0QA/wD/AP+gvaeTAAABL0lEQVQ4jaVQu0oDQRQ9d2bcwlS+gyxiJGg+wDL6A8bKUgi2+Qix8T/EGCzEIr2BYLQzf6BYJPgobGxEN3P32uxGXXedBQ9cmOGcezjnAv8ExY9K92jZanMBYCZFNGQl2/fV+iDJqfhh9cQ6gDKAqeQI0ZUKqbty3VzKNACFlCRjBKB9QFoqpN7aZbOUbvAHJj+sutusHwjRCRN1Sp3ThZgzeQzYU+1yr/UEAQDMaS/cAHCe14AFqCLaBvCjrrOCMCognGXxzgSkcWyt3TLajADsJvm0BM8c6GJAajqaWmG+8OazvwfgMU+Cova4rwVB9B/gFTtD89AgwWLeCv64gkjtnYMGiRymCZ03EKI2iaxm8V83ECUZmt/L37TjBIZHfavNLYBZR6gX1nTj0OTHJ55rXv3J9DOjAAAAAElFTkSuQmCC')"></span>
                                        <span style="padding: 5px; padding-left: 2px;">Import</span></label>
                                    <input id="importBtn" type="file" style="visibility: hidden;" /></div>
                            </li>
                        </ul>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <script src="options.js"></script>
</body>

</html>
